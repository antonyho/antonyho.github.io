baseurl = "https://antonyho.net"
title = "Antony Ho"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Antony Ho"
    description = "Antony's Personal Website"
    keywords = "blog,developer,personal"
    info = "SOFTWARE ENGINEER"
    avatarurl = "images/avatar.jpg"
    footercontent = "I'm a software engineer. With broad range of interests, pretty strong conscience, a little bit sense of humour."
    fixedbarContent = ""
    fixedbarContentAfter = ""

    hideCredits = true
    hideCopyright = true

    snsShare = false

    thumbnail = "images/avatar.jpg"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"


    GithubID = "antonyho"
    BitbucketID = "antonyho"

[[params.social]]
    name = "Github"
    weight = 1
    url = "https://github.com/antonyho/"
