        [languages.en.params]
            author = "Antony Ho"
            info = "SOFTWARE ENGINEER"
            description = "Antony's Personal Website"
            keywords = "developer,personal"

        [languages.en.menu] # It is possible to change the menu too.

            [[languages.en.menu.main]]
